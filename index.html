<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
</head>
<body>
    <h1>File Upload</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" id="fileInput" required>
        <label for="threshold">Threshold:</label>
        <input type="number" name="threshold" id="thresholdInput" required>
        <button type="submit">Upload File</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const formData = new FormData();
            formData.append('file', document.getElementById('fileInput').files[0]);
            formData.append('threshold', document.getElementById('thresholdInput').value);
            
            const response = await fetch('https://maxinteger.azurewebsites.net/api/server?code=ehbWwIhPtdym6cp5VQnp535kq6qrr3co6svsvbP87FnCAzFutAIihg==', {
                method: 'POST',
                body: formData
            });
            
            if (!response.ok) {
                throw new Error(`Server error: ${response.statusText}`);
            }
            
            const data = await response.json();
            const formattedResults = JSON.stringify(data, null, 2);
            document.getElementById('result').textContent = formattedResults;
        });
    </script>
</body>
</html>
