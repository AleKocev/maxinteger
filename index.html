<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример на испраќање на барање до Azure функција</title>
</head>
<body>

<h2>Испрати барање до серверската функција</h2>

<form id="serverForm">
    <label for="threshold">Threshold:</label>
    <input type="number" id="threshold" name="threshold" required>
    <br><br>
    <label for="fileContent">Содржина на датотеката:</label>
    <textarea id="fileContent" name="fileContent" rows="4" cols="50" required></textarea>
    <br><br>
    <button type="submit">Испрати барање</button>
</form>

<div id="resultContainer">
    <h2>Резултат:</h2>
    <pre id="result"></pre>
</div>

<script>
    document.getElementById('serverForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const formData = new FormData(this);
        
        fetch('https://maxinteger.azurewebsites.net/api/server?code=ehbWwIhPtdym6cp5VQnp535kq6qrr3co6svsvbP87FnCAzFutAIihg==', {
            method: 'POST',
            body: formData
        })
        .then(response => response.text())
        .then(data => {
            document.getElementById('result').textContent = JSON.stringify(data, null, 2);
        })
        .catch(error => {
            console.error('Грешка при испраќање на барањето:', error);
        });
    });
</script>

</body>
</html>
