<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTTP Trigger Function</title>
</head>
<body>

  <h1>HTTP Trigger Function</h1>

  <form id="functionForm">
    <label for="nameInput">Enter your name:</label>
    <input type="text" id="nameInput" name="name" required>
    <br>
    <button type="submit">Submit</button>
  </form>

  <div id="responseMessage"></div>

  <script>
    document.getElementById('functionForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const name = document.getElementById('nameInput').value;

      fetch('https://helloworld123.azurewebsites.net/api/HttpTrigger1?code=NU8fzAo0rZVpQMZwr2WqzR_seZdCh9yuW1-BLXp2REiZAzFuIoXm0w==', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name: name })
      })
        .then(response => response.text())
        .then(data => {
          document.getElementById('responseMessage').innerText = data.body;
        })
        .catch(error => {
          console.error('Error:', error);
          alert('An error occurred while processing the request.');
        });
    });
  </script>

</body>
</html>
